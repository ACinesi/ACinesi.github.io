<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Take a breath.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a class="home" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <div class="navbar-left" style="float: right;z-index: 1;">
            <a class="super-link" href="https://github.com/ACinesi" target="_blank" super-name="github">
                <i class="fab fa-github"></i>
            </a>
            <a class="super-link" href="https://www.linkedin.com/in/andrea-cinesi-489067b2" target="_blank" super-name="linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
            <a class="super-link" href="mailto:andrea.cinesi@studio.unibo.it" target="_blank" super-name="email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
    <div class="wrapper">
        <div class="home-menu">
            <ul>
                <li>Who am I?</li>
                <li><a href="docs/resume.pdf" target="_blank" >>>CLICK ME<<</a></li>
            </ul>
        </div>
        <div class="overlay"></div>
        <div class="sliding-background"></div>
        <div class="text-link">
            <i></i>
        </div>
        <div class="text">
            <span class="text-wrapper">Take a breath.</span>
        </div>
    </div>
    <div class="footer">
        Created By Andrea Cinesi.
    </div>
</body>

</html>

<script type="text/javascript">
    var firstHover = true;
    var originalText = "";
    $(document).ready(function () {

        $(".home").click(function () {
            $(".home-menu").slideToggle("slow");
        });

        $(".super-link").hover(function () {
            var superIcon = $(this).children("i").attr("class");
            var superName = $(this).attr("super-name").toUpperCase();
            $('.text-wrapper').fadeOut(200, function () {
                originalText = $(this).text();
                $('.text-link').children("i").addClass(superIcon);
                $('.text-link').fadeIn(200);
                $('.overlay').fadeIn(200);
                $(this).text(superName).fadeIn(200);
            })
        },
            function () {
                var superIcon = $(this).children("i").attr("class");
                $('.text-wrapper').fadeOut(200, function () {
                    $('.text-link').children("i").removeClass(superIcon);
                    $('.text-link').fadeOut(200);
                    $('.overlay').fadeOut(200);
                    $(this).text(originalText).fadeIn(200);
                })
            });


        $(".text-wrapper").hover(function () {
            if (firstHover) {
                $(this).animate({ fontSize: '7.00em' }, "slow")
            }
        }, function () {
            if (firstHover) {
                $(this).append("Done.");
                $(this).animate({ fontSize: '4.35em' }, "slow");
                firstHover = false;
            }
        });

    });
</script>

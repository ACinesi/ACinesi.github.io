<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Take a breath.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <a href="#">
            <i class="fa fa-home"></i>
        </a>
        <div class="navbar-left" style="float: right;z-index: 1;">
            <a id="git" href="https://github.com/ACinesi" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/andrea-cinesi-489067b2" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:andrea.cinesi@studio.unibo.it" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
    <div class="wrapper">
        <div class="overlay"></div>
        <div class="sliding-background"></div>
        <div class="text-link">
            <i></i>
        </div>
        <div class="text">
            <span class="text-wrapper">Take a breath.</span>
        </div>
    </div>
    <div class="footer">
        Created By Andrea Cinesi.
    </div>
</body>

</html>

<script type="text/javascript">
    var firstHover = true;
    $(document).ready(function () {


        $(".text-wrapper").hover(function () {
            if (firstHover) {
                $(this).animate({ fontSize: '7.00em' }, "slow")
            }
        }, function () {
            if (firstHover) {
                $(this).append("Done.");
                $(this).animate({ fontSize: '4.35em' }, "slow");
                firstHover = false;
            }
        });

        $(".fa-github").parent().hover(function () {
            $('.text-wrapper').fadeOut(200, function () {
                $('.text-link').css("display", "block").fadeIn(200, function () {
                    $(this).children("i").addClass("fab fa-github");
                    $('.overlay').fadeIn(200);
                    $('.text-wrapper').text('GITHUB').fadeIn(200);
                })
            })
        },
            function () {
                $('.text-wrapper').fadeOut(200, function () {
                    $('.text-link').css("display", "none").fadeOut(200, function () {
                        $(this).children("i").removeClass("fab fa-github");
                        $('.overlay').fadeOut(200);
                        $('.text-wrapper').text('Take a breath.').fadeIn(200);
                    })
                })
            });

        $(".fa-linkedin").parent().hover(function () {
            $('.text-wrapper').fadeOut(200, function () {
                $('.text-link').css("display", "block").fadeIn(200, function () {
                    $(this).children("i").addClass("fab fa-linkedin");
                    $('.overlay').fadeIn(200);
                    $('.text-wrapper').text('LINKEDIN').fadeIn(200);
                })
            })
        },
            function () {
                $('.text-wrapper').fadeOut(200, function () {
                    $('.text-link').css("display", "none").fadeOut(200, function () {
                        $(this).children("i").removeClass("fab fa-linkedin");
                        $('.overlay').fadeOut(200);
                        $('.text-wrapper').text('Take a breath.').fadeIn(200);
                    })
                })
            });

        $(".fa-envelope").parent().hover(function () {
            $('.text-wrapper').fadeOut(200, function () {
                $('.text-link').css("display", "block").fadeIn(200, function () {
                    $(this).children("i").addClass("fas fa-envelope");
                    $('.overlay').fadeIn(200);
                    $('.text-wrapper').text('EMAIL').fadeIn(200);
                })
            })
        },
            function () {
                $('.text-wrapper').fadeOut(200, function () {
                    $('.text-link').css("display", "none").fadeOut(200, function () {
                        $(this).children("i").removeClass("fas fa-envelope");
                        $('.overlay').fadeOut(700);
                        $('.text-wrapper').text('Take a breath.').fadeIn(200);
                    })
                })
            });

    });
</script>
